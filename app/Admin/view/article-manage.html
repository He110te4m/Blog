<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css" media="all" />
</head>

<body style="width: 80%; margin: 20px auto;">
    <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="keyword" placeholder="请输入关键字">
            </div>
            <a class="layui-btn" lay-submit lay-filter="article" lay-event="search">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal" lay-submit lay-filter="article" lay-event="add">添加文章</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger" lay-submit lay-filter="article" lay-event="del">批量删除</a>
        </div>
    </blockquote>
    <div class="layui-form">
        <table id="article-list" lay-filter="article-list"></table>
    </div>
    <script type="text/javascript" src="/static/lib/layui/layui.js"></script>
    <script type="text/html" id="tools">
        <botton class="layui-btn layui-btn-xs" lay-event="prev">预览</botton>
        <botton class="layui-btn layui-btn-xs" lay-event="edit">编辑</botton>
        <botton class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</botton>
    </script>
    <script>
    layui.config({
        version: '1.0.0',
        base: '/static/mods/'
    }).extend({
        blog: 'child'
    }).use('blog');
    </script>
</body>

</html>

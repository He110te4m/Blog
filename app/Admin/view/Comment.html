<blockquote class="layui-elem-quote layui-form">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input name="keyword" class="layui-input" placeholder="搜索文章">
        </div>
        <a lay-submit lay-filter="comment" lay-event="search" class="layui-btn">搜索</a>
    </div>
    <div class="layui-inline">
        <a lay-submit lay-filter="comment" lay-event="del" class="layui-btn layui-btn-danger">批量删除</a>
    </div>
    <div class="layui-inline">
        <div class="layui-form-mid layui-word-aux">Tips: 删除之后无法找回！</div>
    </div>
</blockquote>

<table id="comment-list" lay-filter="comment-list"></table>

<script type="text/html" id="tools">
    <botton class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</botton>
</script>

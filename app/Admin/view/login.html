<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登陆 - He110's Blog</title>
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/main.css" media="all" />
</head>
<body>
    <div class="login-main">
        <header class="layui-elip">后台登录</header>
        <form class="layui-form">
            <div class="layui-input-inline">
                <input type="text" name="key" required lay-verify="required" placeholder="口令" autocomplete="off" class="layui-input">
            </div>
            <hr>
            <div class="layui-input-inline login-btn">
                <button type="submit" class="layui-btn" lay-submit lay-filter="login">登录</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/static/lib/layui/layui.js"></script>
    <script>
    layui.config({
        version: '1.0.0',
        base: '/static/mods/'
    }).extend({
        blog: 'child'
    }).use('blog');
    </script>
</body>
</html>
